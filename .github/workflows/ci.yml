name: CI
on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
env:
  TURBO_TELEMETRY_DISABLED: 1
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  checks:
    name: Install, Build, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          # NOTE: this is presently causing some issues
          # cache: 'pnpm'
          # cache-dependency-path: 'pnpm-lock.yaml'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm run build

      - name: Format Packages
        run: pnpm run format

      - name: Enforce Formatting
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Formatting issues detected. Please run 'pnpm run format' locally and commit the changes."
            git diff --name-only
            exit 1
          fi

      - name: Lint Packages
        run: pnpm run lint
      - run: pnpm run lint:fs
      - run: pnpm run lint:deps

      - name: Test Packages
        run: pnpm run test
