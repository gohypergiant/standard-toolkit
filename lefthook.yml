pre-commit:
  commands:
    index-files:
      run: pnpm run indexer
      stage_fixed: true
    generate-license:
      run: pnpm run license "--files={staged_files}"
      stage_fixed: true
    format:
      run: pnpm run format
      stage_fixed: true
    sort-imports:
      run: pnpm run sort-imports
      stage_fixed: true

