pre-commit:
  commands:
    index-files:
      run: pnpm run indexer
      stage_fixed: true
      priority: 1
    generate-license:
      run: pnpm run license "--files={staged_files}"
      stage_fixed: true
      priority: 2
    format:
      run: pnpm run format
      stage_fixed: true
      priority: 3
    validate-docblocks:
      run: pnpm run audit:docblocks || true
      priority: 4

